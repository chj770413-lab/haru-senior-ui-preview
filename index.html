<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>하루동행 시니어 UI</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <h1 class="title">하루동행</h1>

    <div class="menu">
      <button class="main-btn" onclick="show('med')">
        <img src="img/capsule.svg" class="icon" />
        <span>복약 체크하기</span>
      </button>

      <button class="main-btn" onclick="show('mood')">
        <img src="img/smile.svg" class="icon" />
        <span>오늘 기분 기록하기</span>
      </button>

      <button class="main-btn" onclick="show('health')">
        <img src="img/heart.svg" class="icon" />
        <span>건강 상태 기록하기</span>
      </button>

      <button class="main-btn" onclick="show('ai')">
        <img src="img/stethoscope.svg" class="icon" />
        <span>하루동행 건강 도우미</span>
      </button>
    </div>

    <div id="screen" class="screen"></div>
  </div>

  <script src="ui.js"></script>
</body>
</html>
